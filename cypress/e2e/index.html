<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <input type="text" id="email" placeholder="E-mail">
        <div class="error" id="emailError"></div>

        <input type="text" id="confirmacaoEmail" placeholder="Confirme seu E-mail">
        <div class="error" id="confirmacaoEmailError"></div>

        <input type="password" id="senha" placeholder="Senha">
        <div class="error" id="senhaError"></div>

        <button onclick="validarFormulario()">Cadastrar</button>
        <div id="mensagem"></div>
    </div>

    <script>
        function validarFormulario() {
            let email = document.getElementById("email").value;
            let confirmacaoEmail = document.getElementById("confirmacaoEmail").value;
            let senha = document.getElementById("senha").value;
            let mensagem = document.getElementById("mensagem");

            // Resetando mensagens de erro
            document.getElementById("emailError").innerText = "";
            document.getElementById("confirmacaoEmailError").innerText = "";
            document.getElementById("senhaError").innerText = "";
            mensagem.innerText = "";

            let erro = false;

            if (email === "") {
                document.getElementById("emailError").innerText = "Campo obrigatório.";
                erro = true;
            }

            if (confirmacaoEmail !== email) {
                document.getElementById("confirmacaoEmailError").innerText = "Os e-mails não coincidem.";
                erro = true;
            }

            if (senha.length < 6) {
                document.getElementById("senhaError").innerText = "Senha fraca (mínimo 6 caracteres).";
                erro = true;
            }

            if (!erro) {
                mensagem.innerHTML = "<p style='color: green;'>Cadastro realizado com sucesso!</p>";
            }
        }
    </script>
</body>
</html>
